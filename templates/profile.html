    <div class="row">
        <div class="col s12 m8 offset-m2" >
            <div class="card-panel">
               <h3 class="center-align light-blue-text text-darken-4">
                   {{ username }}'s Profile
               </h3>
            </div>
        </div>
    </div>

    <!--genre page buttons-->
    <section class="row buttons">
        <div class="genre">

            <a class="col m2 waves-effect waves-light btn-large purple lighten-1">Pop <i class="fas fa-star"></i></a>
        </div>
        <div class="genre">
            <a class="col m2 waves-effect waves-light btn-large purple lighten-1">Rap <i class="fas fa-fist-raised"></i></a>
        </div>
        <div class="genre">
            <a class="col m2 waves-effect waves-light btn-large purple lighten-1">Dance <i class="fas fa-compact-disc"></i></a>
        </div>
        <div class="genre">
            <a class="col m2 waves-effect waves-light btn-large purple lighten-1">Other <i class="fas fa-globe-europe"></i></a>
        </div>
