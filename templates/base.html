<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Inspirasong</title>
</head>

<body>
    <header>
        <!-- top navbar-->
        <nav>
            <div class="nav-wrapper purple lighten-2">
                <a href="{{ url_for('base') }}" class="brand-logo">Inspirasong</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down purple lighten-2">
                    <li><a href="#">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Create Post</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
     
        <section>
            <h1 class="purple lighten-4 title">Inspirasong</h1>
            <h2 class="purple lighten-4 tag">Share your musical inspiration</h2>
        </section>  

        <div class="hero">
            <img src="static/css/images/background-notes.jpg" alt="Musical notes on wall">
        </div>

        <!--genre page buttons-->
        <section class="row buttons">
            <div class="genre">
                <a class="col m2 offset-m1 waves-effect waves-light btn-large purple lighten-2">Rock <i class="fas fa-skull"></i></a>
            </div>
            <div class="genre">
                <a class="col m2 waves-effect waves-light btn-large purple lighten-1">Pop <i class="fas fa-star"></i></a>
            </div>
            <div class="genre">
                <a class="col m2 waves-effect waves-light btn-large purple lighten-1">Rap <i class="fas fa-fist-raised"></i></a>
            </div>
            <div class="genre">
                <a class="col m2 waves-effect waves-light btn-large purple lighten-1">Dance <i class="fas fa-compact-disc"></i></a>
            </div>
            <div class="genre">
                <a class="col m2 waves-effect waves-light btn-large purple lighten-1">Other <i class="fas fa-globe-europe"></i></a>
            </div>
        </section>

    {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
